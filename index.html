<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <title>Interactive Jazz Poster</title>
        <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
        <script src="js/main.js" defer></script>
    </head>

    <body>
	    <div id="poster">
            <!-- Componentes del cartel aqui -->
            <div class="title">
                <h1>JAZZ NIGHT</h1>
            </div>
            <div class="location">
                <h2>Palau de la Música Catalana</h2>
            </div>
            <div class="date-box">
                <p>27 Març 2025</p>
            </div>
            <div class="musicians">
                <div class="musician musician-red">Rita Payés</div>
                <div class="musician musician-blue">Andrea Motis</div>
                <div class="musician musician-green">Guillem Arnedo</div>
            </div>
            <div class="shapes">
                <div class="shape triangle"></div>
                <div class="shape circle"></div>
                <div class="shape semicircle"></div>
                <div class="shape rectangle"></div>
            </div>
        </div>
    </body>
    
</html>
